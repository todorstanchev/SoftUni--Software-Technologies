<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Borders</title>
</head>
<body>
<p style="
     border: 4px solid red;
     border-radius: 15px;
     font-size: 24pt;
     text-align: center;
     background: lightgray;">
    <span style="color: red">Red</span> Border
</p>
<p style="
     border: 4px solid green;
     border-radius: 15px;
     font-size: 24pt;
     text-align: center;
     background: lightgray;">
    <span style="color: green">Green</span> Border
</p>
<p style="
     border: 4px solid blue;
     border-radius: 15px;
     font-size: 24pt;
     text-align: center;
     background: lightgray;">
    <span style="color: blue">Blue</span> Border
</p>
</body>
</html>
